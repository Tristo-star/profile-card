<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
     
      <section class="card">
        <div class="card-header"></div>
        <div class="card-body">
          <div class="img-holder">
            <img src="images/image-victor.jpg" alt="profile picture" />
          </div>
          <h1 class="name">Victor Crest</h1>
          <span clas="age">26</span>
          <p>London</p>
        </div>
        <div class="card-footer">
          <div class="items">
            <h2 class="value">80K</h2>
            <h3 class="meta">followers</h3>
          </div>
          <div class="items">
            <h2 class="value">803k</h2>
            <h3 class="meta">Likes</h3>
          </div>
          <div class="items">
            <h2 class="value">1.4k</h2>
            <h3 class="meta">photos</h3>
          </div>
        </div>
      </section>
     
      </div>
    </main>
  
  </body>
</html>
